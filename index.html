<!DOCTYPE html>
<html lang="en">

<head>

    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="mainhead">Dynamic weather app</h1>
    <div id="container1">

        </div>
        <div id="contentbox1">
            <p id="cityname1">city does not exist</p>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
